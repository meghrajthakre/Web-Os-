<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Os</title>
    <link rel="stylesheet" href='./styles/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/appsSyles/notepad.css">
    <link rel="stylesheet" href="./styles/appsSyles/terminal.css">
</head>

<body>

    <!-- Taskbar -->
    <div class="taskbar">

        <div class="taskbar-left">
            <div class="weather-toggle" onclick="openWeather()">
                <span>
                    <img id="weatherIcon" src="" />
                    <h3 id="weatherTempDown">--¬∞C</h3>
                </span>
            </div>
        </div>

        <div class="taskbar-center">
            <!-- Windows Button -->
            <div class="start-btn" title="Start">
                <i class="ri-microsoft-fill"></i>

            </div>

            <!-- Actual Input Search -->
            <div class="search-bar">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search" />
            </div>

            <!-- Open Windows -->
            <div class="open-apps" id="openApps">
                <!-- <div class="app-icon" data-app="notepad" title="notepad">
                    <span>
                        <img src="/assets/wallpaper/Windows_Notepad_icon.png" alt="">
                    </span>
                </div> -->

            </div>
        </div>



        <div class="taskbar-right">
            <div class="batter-wifi">
                <span><i class="ri-wifi-line"></i></span>
                <span><i class="ri-volume-down-line"></i></span>
                <span> <i class="ri-battery-low-line"></i></span>
            </div>
            <div class="clocks">
                <span id="clock">14:42 PM</span>
                <span id="date">22-06-2025</span>
            </div>
        </div>
    </div>
    <!-- context Menu -->
    <ul id="contextMenu" class="hidden">
        <li onclick="createFolder()"><span><i class="ri-add-circle-line"></i></span> New</li>
        <li onclick="changeWallpaper()"><span><i class="ri-exchange-funds-line"></i></span> Change Wallpaper</li>
        <li onclick="refresh()"><span><i class="ri-refresh-line"></i></span> Refresh</li>
    </ul>
    <!-- weather  -->
    <!-- Weather Sidebar -->
    <div id="weatherPanel" class="hidden">
        <div class="weather-header">
            <h2>üå¶Ô∏è Weather</h2>
            <button onclick="closeWeather()" title="Close">
                <i class="ri-close-line"></i>
            </button>

        </div>

        <div class="weather-content">
            <img id="weatherIcon1" src="" alt="Weather Icon" />
            <h3 id="weatherTemp">--¬∞C</h3>
            <p id="weatherCondition">--</p>
            <p id="weatherCity">--</p>

            <div class="weather-extra">
                <p>Feels Like: <span id="feelsLike">--¬∞C</span></p>
                <p>Humidity: <span id="humidity">--%</span></p>
                <p>Wind: <span id="wind">--</span></p>
                <p>Visibility: <span id="visibility">-- km</span></p>
            </div>
        </div>
    </div>

    <section class="app-sections">
        <div class="show-notepad" onclick="showApp('notepad')">
            <img src="/assets/wallpaper/Windows_Notepad_icon.png" alt="">
            <span>Notepad</span>

        </div>
        <div class="show-notepad" onclick="showApp('terminal')">
            <img src="/assets/icons/Windows_Terminal_Logo-removebg-preview.png" alt="">
            <span>Terminal</span>

        </div>


        <!-- Notepad Window -->
        <div class="app-window" id="notepad">
            <div class="title-bar">
                <div class="title-left">
                    <img src="/assets/wallpaper/Windows_Notepad_icon.png" alt="">
                    <span>Notepad</span>
                    <div class="menu-bar">
                        <span>File</span>
                        <span>Edit</span>
                        <span>View</span>
                    </div>
                </div>
                <div class="window-controls">
                    <button data-action="minimize" data-app="notepad"><i class="ri-subtract-line"></i></button>
                    <button data-action="maximize" data-app="notepad"><i class="ri-square-line"></i></button>
                    <button class="close" data-action="close" data-app="notepad"><i class="ri-close-line"></i></button>

                </div>
            </div>
            <textarea placeholder="Start typing..."></textarea>
        </div>


        <!-- Terminal Window -->
        <div class="app-window" id="terminal">
            <div class="title-bar">
                <div class="title-left">
                    <img src="/assets/icons/Windows_Terminal_Logo-removebg-preview.png" alt="">
                    <span>Terminal</span>
                </div>
                <div class="window-controls">
                    <button data-action="minimize" data-app="terminal"><i class="ri-subtract-line"></i></button>
                    <button data-action="maximize" data-app="terminal"><i class="ri-square-line"></i></button>
                    <button class="close" data-action="close" data-app="terminal"><i class="ri-close-line"></i></button>
                </div>
            </div>
            <div class="terminal-wrapper">
                <div class="terminal-body" id="terminalOutput"></div>

                <div class="terminal-input-line">
                    <input type="text" id="terminalInput" autofocus />
                </div>
            </div>
        </div>



    </section>


    <script src="/js/index.js"></script>
    <script src="/js/apps/notepad.js"></script>
    <script src="/js/apps/terminal.js"></script>

</body>

</html>
